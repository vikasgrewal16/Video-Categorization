<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GenZ</title>
    <link rel="icon" type="image/x-icon" href="../static/icon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <link rel="stylesheet" type="text/css" href="../static/index.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img src="../static/logo2.jpg" >
        Gen<span>Z</span>
      </div>
    </nav>
      
  </header>

  <form class="grid" action="/result" method="POST">

    {% if name %}
      <center>
        <h3 style="color: rgb(0, 74, 154); font-size: 24px;" class="let_space">{{name}}</h3>
      </center>
    {% endif %}

    {% if name2 %}
      <center>
        <h3 style="color: rgb(240, 31, 31); font-size: 24px;" class="let_space">{{name2}}</h3>
      </center>
    {% endif %}

    {% if name3 %}
      <center>
        <h3 style="color: rgb(78, 254, 81); font-size: 24px;" class="let_space">{{name3}}</h3>
      </center>
    {% endif %}
    
    {% if link1 %}
    <center>
      <div class="container">
        <iframe width="100%" height="315" src={{link1}} 
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
    </center>
    {% endif %}
    
    <input type="text" id="name" name="name" placeholder="Enter the link..." style="border-radius: 10px;">
    <center><input class="file_submit" type="Submit" style="border-radius: 10px;"></center>
  </form>

  <footer>
    <p class="copyright">&#169 Team GenZ</p>
  </footer>
</body>
</html>
